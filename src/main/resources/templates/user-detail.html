<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="${user?.firstName + ' ' + user?.lastName}"></title>
    <style>
        body {
            font-family: math, monospace, Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #293040;
            padding: 20px;
        }

        .header {
            background-color: #293040;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .section-title {
            background-color: #293040;
            color: white;
            padding: 5px;
            margin-top: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: inline-block;
            width: 150px;
        }

        .document-checkbox {
            display: flex;
            align-items: center;
        }

        .document-checkbox label {
            margin-left: 5px;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        .confidential {
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span th:text="${user?.firstName + ' ' + user?.lastName}"></span>
    </div>

    <div class="section-title">
        Personal Information
    </div>
    <div class="form-group">
        <label>Name: <span id="name" th:text="${user?.firstName + ' ' + user?.lastName}"></span> </label>

    </div>
    <div class="form-group">
        <label>Username: <span id="username" th:text="${user?.username}"></span></label>
    </div>
    <div class="form-group">
        <label>Email: <span id="email" th:text="${user?.email}"></span></label>
    </div>
    <div class="form-group">
        <label>Gender: <span id="gender" th:text="${user?.gender?.name}"></span></label>
    </div>

    <div class="section-title">
        Contact Information
    </div>
    <div class="form-group">
        <label>Address: <span id="address" th:text="${user?.address}"></span></label>
    </div>
    <div class="form-group">
        <label>Phone: <span id="phone"
                            th:text="${(user?.country != null ? '+' + user?.country?.phoneCode + '-' : '') + user?.phone}"></span></label>
    </div>
    <div class="form-group">
        <label>Country: <span id="country" th:text="${user?.country?.niceName}"></span></label>
    </div>
    <div class="section-title">
        Banking Information
    </div>
    <div class="form-group">
        <label>Bank/Building Society:</label>
    </div>
    <div class="form-group">
        <label>Branch:</label>
    </div>
    <div class="form-group">
        <label>Sort Code:</label>
    </div>
    <div class="form-group">
        <label>Account Number:</label>
    </div>

    <div class="document-checkbox">
        <input type="checkbox" id="dl" name="dl">
        <label for="dl">Driving License</label>
    </div>
    <div class="document-checkbox">
        <input type="checkbox" id="pbc" name="pbc">
        <label for="pbc">Passport, Birth Certificate or Work Permit</label>
    </div>
    <div class="section-title">
        Additional Information
    </div>
    <div class="form-group">
        <label>Other: <span id="other">N/A</span></label>
    </div>

    <div class="confidential">
        PRIVATE & CONFIDENTIAL
    </div>

    <div class="footer">
        @elite:2024
    </div>
</div>
</body>
</html>
